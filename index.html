<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dla Ciebie ❤️</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1; /* Gwiazdy w tle */
            transition: filter 1.5s ease;
        }

        .text {
            position: absolute;
            width: 90%;
            text-align: center;
            font-size: 24px;
            color: #ff4da6;
            letter-spacing: 2px;
            line-height: 1.5;
        }

        #questionContainer {
            text-align: center;
            color: white;
            display: none;
            z-index: 10;
            padding: 20px;
        }

        h1 { font-size: 22px; margin-bottom: 20px; }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin: 10px;
            touch-action: manipulation; /* Lepsza obsługa na telefonach */
        }

        #yesBtn { background: #ff4da6; color: white; position: relative; z-index: 11; }
        #noBtn { background: gray; color: white; position: absolute; transition: 0.2s; }

        .heart {
            position: absolute;
            font-size: 25px;
            pointer-events: none;
            z-index: 999;
            animation: floatUp 3s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }

        #mainImg {
            max-width: 80%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 77, 166, 0.5);
        }
    </style>
</head>
<body>

<canvas id="starfield"></canvas>

<div id="text" class="text"></div>

<div id="questionContainer">
    <img id="mainImg" src="IMG_3395.JPEG" alt="Nasze zdjęcie"><br><br>
    <h1>Czy będziesz moją walentynką? ❤️</h1>
    <button id="yesBtn">TAK ❤️</button>
    <button id="noBtn">NIE :(</button>
    <audio id="music" src="music.mp3" loop></audio>
</div>

<script>
/* =======================
   GWIAZDY
======================= */
const canvas = document.getElementById("starfield");
const ctx = canvas.getContext("2d");
let stars = [];
let zoom = 1;

function initStars() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    stars = [];
    for(let i=0; i<400; i++) {
        stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            r: Math.random() * 1.5,
            o: Math.random()
        });
    }
}

function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    // Przesuwamy środek dla lepszego efektu zoomu
    ctx.translate(canvas.width/2, canvas.height/2);
    ctx.scale(zoom, zoom);
    ctx.translate(-canvas.width/2, -canvas.height/2);

    stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255, 255, 255, ${s.o})`;
        ctx.fill();
    });

    ctx.restore();
    zoom += 0.0005;
    requestAnimationFrame(drawStars);
}

initStars();
drawStars();

/* =======================
   TYPEWRITER
======================= */
const lines = [
    "Julus jestes moim najwiekszym skarbem",
    "nie wyobrazam sobie byc z kims innym",
    "jestes moim sloneczkiem, gwiazda",
    "i wszystkim co istnieje",
    "kocham cie najmocniej na swiecie",
    "i mam jedno pytanie..."
];

const textDiv = document.getElementById("text");
let lineIndex = 0;
let charIndex = 0;

function typeWriter() {
    if (lineIndex < lines.length) {
        if (charIndex < lines[lineIndex].length) {
            textDiv.innerHTML += lines[lineIndex][charIndex];
            charIndex++;
            setTimeout(typeWriter, 50);
        } else {
            setTimeout(() => {
                textDiv.innerHTML = "";
                charIndex = 0;
                lineIndex++;
                typeWriter();
            }, 1500);
        }
    } else {
        cinematicTransition();
    }
}

// Start po krótkiej chwili
setTimeout(typeWriter, 1000);

/* =======================
   TRANSICJA I PYTANIE
======================= */
function cinematicTransition() {
    canvas.style.filter = "blur(8px)";
    textDiv.style.display = "none";
    setTimeout(showQuestion, 1000);
}

function showQuestion() {
    const container = document.getElementById("questionContainer");
    const music = document.getElementById("music");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    container.style.display = "block";

    // Próba odtworzenia muzyki (wymaga interakcji użytkownika, więc najlepiej zagra po kliknięciu czegokolwiek)
    music.play().catch(() => {
        console.log("Autoplay zablokowany. Muzyka ruszy po interakcji.");
    });

    function moveNoButton() {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
        // Efekt serduszek
        for(let i=0; i<50; i++) {
            setTimeout(() => {
                const heart = document.createElement("div");
                heart.innerHTML = "❤️";
                heart.className = "heart";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.top = "100vh";
                document.body.appendChild(heart);
                
                // Usunięcie serduszka po animacji
                setTimeout(() => heart.remove(), 3000);
            }, i * 50);
        }

        document.getElementById("mainImg").src = "IMG_3396.JPEG";
        document.querySelector("#questionContainer h1").innerText = "JEEEEJ KOCHAM CIE MYSZKA ❤️";
        noBtn.style.display = "none";
        music.play(); // Na wypadek gdyby wcześniej nie ruszyło
    });
}

window.addEventListener("resize", initStars);
</script>

</body>
</html>
